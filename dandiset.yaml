description: We performed in vivo 2-photon calcium imaging in the CA1 region of the
  hippocampus in awake mouse pups aged between 5 and 12 days postnatal. We used GCaMP6s
  calcium indicator in WT mice or GCaMP6s and flex-tdTomato in GadCre mice to record
  calcium dynamics from both pyramidal cells and interneurons. The imaging data set
  was acquired at 8 Hz, in field of view of 400x400 Âµm. Simultaneously with imaging,
  we record the spontaneous motor behavior of the mouse pups.
